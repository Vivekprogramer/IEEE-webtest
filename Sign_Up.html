<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Acadmix</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0px;
      padding: 100px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #292942);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background-color: #1f1f2e;
      padding: 50px 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .logo {
      width: 300px;
      margin-bottom: 20px;
    }

    .signup-box h2 {
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 600;
      color: #ffffff;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #d1d5db;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="enrollment"],
    input[type="confirm_password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c3e;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus {
      background-color: #373750;
      box-shadow: 0 0 0 2px #8b5cf6;
    }

    .terms {
      font-size: 14px;
      text-align: left;
      margin: 20px 0;
      display: flex;
      align-items: center;
    }

    .terms input {
      margin-right: 10px;
    }

    .terms a {
      color: #8b5cf6;
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background-color: #7c3aed;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #6d28d9;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #888;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #333;
      margin: 0 10px;
    }

    .social-login {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      background-color: #2c2c3e;
      color: white;
      border: 1px solid #444;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .social-btn img {
      width: 20px;
      margin-right: 10px;
    }

    .social-btn:hover {
      background-color: #3d3d54;
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: #8b5cf6;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
 <div class="container">
    <img src="UNIverse.png" alt="Logo" class="logo"/>
    <div class="signup-box">
      <h2>Sign Up</h2>
      <form>
        <div class="input-group">
          <label>Full Name</label>
          <input name="name" type="text" placeholder="Enter your full name" required />
        </div>
        <div class="input-group">        
          <label>Email</label>
          <input type="text"name="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label>Enrollment No.</label>
          <input name="enrollment" type="text" placeholder="Enter your Enrollment No." required />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter your password" required />
        </div>
        <div class="input-group">
          <label>Confirm Password</label>
          <input name="confirm_password" type="password" placeholder="Confirm your password" required />
        </div>
        <div class="terms">
          <input type="checkbox" name="checkbox" required />
          <span>I agree to the <a href="term_and_condition.html">Terms & Conditions</a></span>
        </div>
        <button type="submit">Sign Up</button>
      </form>

      <div class="divider">or sign up with</div>
      <div class="social-login">
        <div class="social-btn">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" />
          Google
        </div>
        <div class="social-btn">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Apple" />
          Apple
        </div>
      </div>

      <div class="login-link">
        <p>Already have an account? <a href="Sign_In.html">Sign In</a></p>
      </div>
    </div>
  </div>
</body>
</html>
