<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot_pass.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #292942);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background-color: #1f1f2e;
      padding: 50px 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .logo {
      width: 300px;
      margin-bottom: 20px;
    }

    .signin-box h2 {
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 600;
      color: #ffffff;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #d1d5db;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c3e;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      background-color: #373750;
      box-shadow: 0 0 0 2px #8b5cf6;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      font-size: 14px;
    }

    .options a {
      color: #8b5cf6;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background-color: #7c3aed;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #6d28d9;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #888;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #333;
      margin: 0 10px;
    }

    .social-login {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      background-color: #2c2c3e;
      color: white;
      border: 1px solid #444;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .social-btn img {
      width: 20px;
      margin-right: 10px;
    }

    .social-btn:hover {
      background-color: #3d3d54;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="forgot-password-box">
            <h2>Forgot Password</h2>
            <p>Enter your Email and check your gmail to reset your password.</p>
            <form>
                <div class="input-group">
                    <slabel>Email</label>
                    <input type="email" placeholder="Enter your Email" required>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div class="anotheerway" >
                <a href="Another_way_to_sign_in.html">Another way to forget your password.</a>
            </div>
            <div class="back-to-signin">
                <a href="sign_In.html">Back to Sign In</a>
            </div>
        </div>
    </div>
    <footer>
        <div></div>
    </footer>
</body>
</html>
