<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  
  body {
    background: linear-gradient(135deg, #05012e, #490c71);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .container {
    width: 100%;
    max-width: 400px;
  }
  
  .login-box {
    background: white;
    border-radius: 12px;
    padding: 40px 30px;
    text-align: center;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
  }
  
  .login-box h2 {
    margin-bottom: 30px;
    font-weight: bold;
  }
  
  .input-box {
    position: relative;
    margin-bottom: 20px;
  }
  
  .input-box i {
    position: absolute;
    top: 12px;
    left: 12px;
    color: #888;
  }
  
  .input-box input {
    width: 100%;
    padding: 12px 12px 12px 36px;
    border: none;
    border-bottom: 2px solid #ccc;
    outline: none;
  }
  
  .forgot {
    text-align: right;
    margin-bottom: 20px;
  }
  
  .forgot a {
    color: #888;
    font-size: 0.9rem;
    text-decoration: none;
  }
  
  .login-btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(to right, #38f9d7, #4a4df3);
    border: none;
    color: white;
    font-size: 1rem;
    border-radius: 30px;
    cursor: pointer;
  }
  
  .social-text {
    margin: 20px 0 10px;
    font-size: 0.9rem;
    color: #888;
  }
  
  .social-icons a {
    display: inline-block;
    margin: 0 10px;
    font-size: 1.2rem;
    color: white;
    background: #333;
    width: 35px;
    height: 35px;
    line-height: 35px;
    border-radius: 50%;
    text-align: center;
  }
  
  .signup-link {
    margin-top: 20px;
    font-size: 0.9rem;
    color: #888;
  }
  
  .signup-link a {
    font-weight: bold;
    color: #4a4df3;
    text-decoration: none;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Sign in</h2>
      <form>
        <div class="input-box">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" required>
        </div>
        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="login-btn">LOGIN</button>
      </form>
      <p class="social-text">Or Sign Up Using</p>
